<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Pesquisa de usuários</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="img">
        <img
          id="centro"
          src="./img/d-full-stack-igti.png"
          alt="IGTI"
          class="center"
        />
      </div>
    </header>
    <section>
      <div class="row">
        <div class="div-left col s12 m10 l7">
          <div class="container center">
            <h4>Pesquisa de usuários</h4>
            <div class="input-field">
              <input id="search-people" type="text" />
              <label for="search-people">Buscar </label>
            </div>
            <div>
              <a id="btn-clear" class="waves-effect waves-light btn disabled">
                ZERAR PESQUISA
              </a>
            </div>
            <div id="users-found"></div>

            <div id="users-list" class="row scroll">
              <div id="preloader" class="loader-center">
                <div class="preloader-wrapper small active">
                  <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                      <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                      <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
                <span class="preloader-text">Carregando</span>
              </div>
            </div>
          </div>
        </div>
        <div class="height-right col s0 m0 l4">
          <div class="div-right">
            <div id="title-statistics"></div>
            <div id="statistics"></div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy; Dérik Barcellos Favoretti</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
